<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
            <br><br>
            <ul class="list-group">
                <!-- <div *ngIf="onlyOdd">
                    <li class="list-group-item" [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}" [ngClass]="{odd: odd % 2 !== 0}" *ngFor="let odd of oddNumbers">
                        {{ odd }}
                    </li>
                </div> -->
                <ng-template [ngIf]="onlyOdd">
                    <div>
                        <li class="list-group-item" [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}" *ngFor="let even of evenNumbers" [ngClass]="{odd: even % 2 !== 0}">
                            {{ even }}
                        </li>
                    </div>
                </ng-template>
                <div *appUnless="onlyOdd">
                    <li class="list-group-item" [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}" [ngClass]="{odd: odd % 2 !== 0}" *ngFor="let odd of oddNumbers">
                        {{ odd }}
                    </li>
                </div>
            </ul>
            <p appBasicHighlight>Style me with custom directive</p>
            <p appBetterHighlight defaultColor="yellow">Style me with custom directive</p>
        </div>
    </div>
</div>
